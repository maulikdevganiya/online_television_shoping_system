{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleMart | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100">
    <!-- HEADER -->
    {% include 'header.html' %}

    <div class="flex justify-between border-b bg-white px-64">
      <div class="flex">
        <img
          src="sumsung-logo.jpeg"
          class="cursor-pointer border-gray-200 rounded-full"
          alt=""
        />
        <!-- <p class="text-xs">Samsung</p> -->
      </div>
      <img
        src="lg-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
      <img
        src="sony-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
      <img
        src="mi-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
      <img
        src="tcl-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
      <img
        src="bpl-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
      <img
        src="toshiba-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
      <img
        src="haier-logo.jpeg"
        class="cursor-pointer border-gray-200 rounded-full"
        alt=""
      />
    </div>

    <div class="flex mx-40 my-4 flex-col">
      <div class="font-bold text-2xl">
        <h2>My Wishlist</h2>
      </div>
      <div>
        <div class="mx-64 flex flex-col">
          <section
            class="bg-white rounded-lg shadow p-6 flex flex-col items-center text-center"
          >
            <img
              src="{% static 'images/my_wishlist.svg' %}"
              class="h-40 w-40 mb-4"
              alt="Empty Order"
            />
            <p class="text-lg font-semibold mb-1">Empty Wishlist</p>
            <p class="text-gray-600 mb-4">
              Explore more and add items to your wishlist
            </p>
            <a
              href="#"
              class="text-white border-2 bg-[#0a2885] py-2 px-8 font-bold rounded-full font-medium"
              >Explore Products</a
            >
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
