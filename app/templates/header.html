{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMart</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap (Optional - Kept if you use it elsewhere, but Tailwind is preferred) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth transition for search bar */
        .search-input { transition: all 0.3s ease; }
        .search-input:focus { background-color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- HEADER START -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        
        <!-- TOP ROW: Logo, Search, Icons -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'index' %}" class="flex items-center gap-2 group">
                        <div class="bg-indigo-600 text-white p-2 rounded-lg group-hover:bg-indigo-700 transition">
                            <i class="fas fa-shopping-bag text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-gray-900 tracking-tight">TeleMart</span>
                    </a>
                </div>

                <!-- Search Bar (Desktop) -->
                <div class="hidden md:flex flex-1 max-w-2xl mx-8">
                    <form action="#" method="GET" class="relative w-full">
                        <input type="text" 
                            class="search-input w-full bg-gray-100 text-gray-800 border-none rounded-full py-2.5 pl-5 pr-12 focus:outline-none ring-1 ring-transparent focus:ring-indigo-200"
                            placeholder="Search for products, brands and more...">
                        <button type="submit" class="absolute right-1 top-1/2 -translate-y-1/2 h-8 w-8 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 flex items-center justify-center transition">
                            <i class="fas fa-search text-xs"></i>
                        </button>
                    </form>
                </div>

                <!-- Right Icons -->
                <div class="flex items-center space-x-6">
                    
                    <!-- Profile -->
                    <a href="{% if request.session.user_id %}{% url 'profile' %}{% else %}{% url 'login' %}{% endif %}" 
                       class="text-gray-500 hover:text-indigo-600 transition flex flex-col items-center gap-1 group">
                        <i class="far fa-user text-xl group-hover:scale-110 transition-transform"></i>
                        <span class="text-[11px] font-medium hidden sm:block">Profile</span>
                    </a>

                    <!-- Wishlist -->
                    <a href="{% if request.session.user_id %}{% url 'my_wishlist' %}{% else %}{% url 'login' %}{% endif %}" 
                       class="text-gray-500 hover:text-indigo-600 transition flex flex-col items-center gap-1 group">
                        <i class="far fa-heart text-xl group-hover:scale-110 transition-transform"></i>
                        <span class="text-[11px] font-medium hidden sm:block">Wishlist</span>
                    </a>

                    <!-- Cart -->
                    <a href="{% if request.session.user_id %}{% url 'my_cart2' %}{% else %}{% url 'login' %}{% endif %}" 
                       class="relative text-gray-500 hover:text-indigo-600 transition flex flex-col items-center gap-1 group">
                        <div class="relative">
                            <i class="fas fa-shopping-cart text-xl group-hover:scale-110 transition-transform"></i>
                            {% if request.session.user_id and total_items > 0 %}
                            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold h-4 w-4 flex items-center justify-center rounded-full ring-2 ring-white">
                                {{ total_items }}
                            </span>
                            {% endif %}
                        </div>
                        <span class="text-[11px] font-medium hidden sm:block">Cart</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- BOTTOM ROW: Navigation Links -->
        <div class="border-t border-gray-100 hidden md:block">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex items-center gap-8 h-12 text-sm font-medium">
                    
                    <!-- Categories Dropdown Trigger -->
                    <div class="relative group h-full flex items-center mr-4">
                        <button class="flex items-center gap-2 text-gray-900 hover:text-indigo-600 transition">
                            <i class="fas fa-bars"></i>
                            <span>All Categories</span>
                        </button>
                    </div>

                    <!-- Main Links -->
                    <a href="{% url 'index' %}" class="text-gray-600 hover:text-indigo-600 transition h-full flex items-center border-b-2 border-transparent hover:border-indigo-600">Home</a>
                    <a href="{% url 'filter' %}" class="text-gray-600 hover:text-indigo-600 transition h-full flex items-center border-b-2 border-transparent hover:border-indigo-600">All Products</a>
                    <a href="{% url 'about_us' %}" class="text-gray-600 hover:text-indigo-600 transition h-full flex items-center border-b-2 border-transparent hover:border-indigo-600">About Us</a>
                    <a href="{% url 'contact_us' %}" class="text-gray-600 hover:text-indigo-600 transition h-full flex items-center border-b-2 border-transparent hover:border-indigo-600">Contact Us</a>
                </nav>
            </div>
        </div>

        <!-- Mobile Search (Visible only on mobile) -->
        <div class="md:hidden px-4 pb-4 bg-white border-b">
            <div class="relative">
                <input type="text" class="w-full bg-gray-100 border-none rounded-lg py-2 pl-4 pr-10" placeholder="Search...">
                <button class="absolute right-3 top-2 text-gray-400">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT BLOCK -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>



</body>
</html>
