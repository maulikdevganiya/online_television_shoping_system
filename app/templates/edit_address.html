{% extends "base_home.html" %} {% load static %} {% block content %}
<div class="bg-gray-50 min-h-screen">
  <!-- Breadcrumb -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="flex items-center space-x-4">
        <li>
          <div>
            <a
              href="{% url 'index' %}"
              class="text-gray-400 hover:text-gray-500"
            >
              <i class="fas fa-home"></i>
              <span class="sr-only">Home</span>
            </a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg
              class="flex-shrink-0 h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <a
              href="{% url 'my_address' %}"
              class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700"
              >My Address</a
            >
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg
              class="flex-shrink-0 h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="ml-4 text-sm font-medium text-gray-500"
              >Edit Address</span
            >
          </div>
        </li>
      </ol>
    </nav>
  </div>

  <!-- Main Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <div class="flex gap-8">
      <!-- Sidebar -->
      {% include 'profile_sidebar.html' %}

      <div class="flex-1">
        <div class="flex justify-between items-center my-4">
          <h2 class="text-2xl font-bold">Edit Address</h2>
        </div>

        {% if messages %} {% for message in messages %}
        <div
          class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %}

        <div class="bg-white rounded-lg shadow p-6">
          <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="full_name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Full Name *</label
                >
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  value="{{ address.full_name }}"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Phone Number *</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  value="{{ address.phone }}"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <div>
              <label
                for="address_line_1"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Address Line 1 *</label
              >
              <input
                type="text"
                id="address_line_1"
                name="address_line_1"
                value="{{ address.address_line_1 }}"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="address_line_2"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Address Line 2</label
              >
              <input
                type="text"
                id="address_line_2"
                name="address_line_2"
                value="{{ address.address_line_2 }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >City *</label
                >
                <input
                  type="text"
                  id="city"
                  name="city"
                  value="{{ address.city }}"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div>
                <label
                  for="state"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >State *</label
                >
                <input
                  type="text"
                  id="state"
                  name="state"
                  value="{{ address.state }}"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div>
                <label
                  for="pincode"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Pincode *</label
                >
                <input
                  type="text"
                  id="pincode"
                  name="pincode"
                  value="{{ address.pincode }}"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="is_default"
                name="is_default"
                {%
                if
                address.is_default
                %}checked{%
                endif
                %}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="is_default" class="ml-2 block text-sm text-gray-900">
                Set as default address
              </label>
            </div>

            <div class="flex gap-4 pt-4">
              <button
                type="submit"
                class="bg-[#0a2885] text-white px-6 py-2 rounded-lg hover:bg-blue-700"
              >
                <i class="fas fa-save mr-2"></i>Update Address
              </button>
              <a
                href="{% url 'my_address' %}"
                class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600"
              >
                <i class="fas fa-times mr-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
