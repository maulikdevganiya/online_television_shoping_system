{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'Admin/css/admin_style.css' %}" />
    
    <style>
            body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
            .main-content {
            margin-left: 250px;
            padding: 30px;
        }
    </style>
</head>

<body>

{% include "admin_sidebar.html" %}
{% include "admin_header.html" %}

<div class="main-content p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Brand Manufacturers</h2>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brandModal">
            <i class="fas fa-plus-circle"></i> Add Brand
        </button>
    </div>

    <div class="row g-4">

        {% for b in brands %}
        <div class="col-md-4 col-xl-3">
            <div class="brand-card shadow-sm p-3 bg-white rounded">

                <div class="text-end">
                    <a href="{% url 'edit_brand' b.id %}" class="btn btn-sm btn-light">
                        <i class="fas fa-pen text-primary"></i>
                    </a>
                    <a onclick="return confirm('Delete this brand?')" href="{% url 'delete_brand' b.id %}" class="btn btn-sm btn-light">
                        <i class="fas fa-trash text-danger"></i>
                    </a>
                </div>

                <div class="brand-logo-wrapper text-center">
                    <img src="{{ b.bimage.url }}" style="max-height:80px;">
                </div>

                <h5 class="fw-bold mt-3">{{ b.bname }}</h5>
                <p class="text-muted small">{{ b.description }}</p>

                <span class="badge {% if b.b_status == 'Active' %}bg-success{% else %}bg-danger{% endif %}">
                    {{ b.b_status }}
                </span>

            </div>
        </div>
        {% endfor %}

    </div>

</div>

<!-- ADD BRAND MODAL -->
<div class="modal fade" id="brandModal">
    <div class="modal-dialog">
        <form class="modal-content" action="{% url 'add_brand' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">Add New Brand</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label">Brand Image</label>
                <input type="file" name="bimage" class="form-control" required>

                <label class="form-label mt-3">Brand Name</label>
                <input type="text" name="bname" class="form-control" required>

                <label class="form-label mt-3">Description</label>
                <textarea name="description" class="form-control"></textarea>

                <label class="form-label mt-3">Status</label>
                <select name="status" class="form-select">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>

            </div>

            <div class="modal-footer">
                <button class="btn btn-primary">Save Brand</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
