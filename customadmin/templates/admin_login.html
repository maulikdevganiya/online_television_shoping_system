{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - TV Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  </head>
  <body>
    <div class="login-card">
      <div class="brand-logo">
        <i class="fas fa-tv"></i>
      </div>
      <h4 class="text-center fw-bold mb-4">Admin Portal</h4>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
      {% endfor %} {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="name@example.com"
          />
          <label>Email Address</label>
        </div>

        <div class="position-relative mb-3">
          <div class="form-floating">
            <input
              type="password"
              name="pass"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
            />
            <label>Password</label>
          </div>
          <i
            class="fas fa-eye password-toggle"
            id="togglePassword"
            onclick="togglePass()"
          ></i>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
          Login to Dashboard
        </button>
      </form>

      <div class="text-center text-muted small mt-3">&copy; 2025 Telemart</div>
    </div>

    <script>
      // 1. Toggle Password Visibility
      function togglePass() {
        const passwordInput = document.getElementById("passwordInput");
        const icon = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Add CSS for Shake Animation dynamically
      const style = document.createElement("style");
      style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
