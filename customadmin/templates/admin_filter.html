{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Filters - TV Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Accordion Customization */
        .accordion-item {
            border: none;
            margin-bottom: 15px;
            border-radius: 8px !important;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .accordion-button {
            font-weight: 600;
            color: #2c3e50;
            background-color: white;
        }

        .accordion-button:not(.collapsed) {
            color: #0d6efd;
            background-color: #e7f1ff;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        /* Option Tags (Badges) */
        .option-tag {
            font-size: 0.95rem;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            background-color: #f1f3f5;
            color: #495057;
            border: 1px solid #dee2e6;
            display: inline-flex;
            align-items: center;
            transition: 0.2s;
        }

        .option-tag:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }

        .remove-tag-btn {
            margin-left: 10px;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .remove-tag-btn:hover {
            color: #a71d2a;
        }

        @media (max-width: 768px) {
            .sidebar { width: 0; }
            .main-content { margin-left: 0; }
        }
    </style>
    <link rel="stylesheet" href="{% static 'Admin/css/admin_style.css' %}" />
</head>
    {% include "admin_sidebar.html"%} {% include "admin_header.html"%}

    <div class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">Product Filters</h2>
                <p class="text-muted">Manage the sidebar checkboxes that appear on the shop page.</p>
            </div>
            <button class="btn btn-primary" onclick="openGroupModal()">
                <i class="fas fa-plus-circle me-2"></i> Add New Filter Group
            </button>
        </div>

        <div class="accordion" id="filtersAccordion">
            </div>

    </div>

    <div class="modal fade" id="groupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupModalTitle">Add Filter Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="groupForm">
                        <input type="hidden" id="editGroupId">
                        <div class="mb-3">
                            <label class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="e.g. Refresh Rate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">System Key (Variable Name)</label>
                            <input type="text" class="form-control" id="groupKey" placeholder="e.g. refresh_rate" required>
                            <div class="form-text">Used by developers. No spaces, lowercase.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveGroup()">Save Group</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="optionModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Option</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="targetGroupId">
                    <div class="mb-3">
                        <label class="form-label">Option Value</label>
                        <input type="text" class="form-control" id="optionValue" placeholder="e.g. 120Hz" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="saveOption()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Data Structure
        let filters = [
            {
                id: 1,
                name: "Screen Size",
                key: "size",
                options: ["43 Inches", "55 Inches", "65 Inches", "75+ Inches"]
            },
            {
                id: 2,
                name: "Display Type",
                key: "type",
                options: ["LED", "OLED", "QLED", "Mini-LED"]
            },
            {
                id: 3,
                name: "Brand",
                key: "brand",
                options: ["Samsung", "Sony", "LG", "TCL"]
            }
        ];

        // 2. Render Accordion
        function renderFilters() {
            const container = document.getElementById('filtersAccordion');
            container.innerHTML = "";

            filters.forEach(group => {
                // Generate Options HTML (Badges)
                let optionsHtml = "";
                if (group.options.length === 0) {
                    optionsHtml = `<div class="text-muted small">No options added yet.</div>`;
                } else {
                    group.options.forEach((opt, index) => {
                        optionsHtml += `
                            <span class="option-tag">
                                ${opt}
                                <i class="fas fa-times remove-tag-btn" onclick="removeOption(${group.id}, ${index})"></i>
                            </span>
                        `;
                    });
                }

                // Generate Accordion Item
                const html = `
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${group.id}">
                                ${group.name} <span class="badge bg-light text-dark ms-2 border">${group.options.length} Options</span>
                            </button>
                        </h2>
                        <div id="collapse${group.id}" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="small text-muted">System Key: <code>${group.key}</code></div>
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary me-2" onclick="openOptionModal(${group.id})">
                                            <i class="fas fa-plus"></i> Add Option
                                        </button>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Actions</button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#" onclick="editGroup(${group.id})">Edit Group Name</a></li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li><a class="dropdown-item text-danger" href="#" onclick="deleteGroup(${group.id})">Delete Group</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="bg-light p-3 rounded border">
                                    <label class="form-label small fw-bold text-muted mb-2">Available Checkboxes:</label>
                                    <div>${optionsHtml}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // 3. GROUP Logic (Create/Edit/Delete)
        const groupModal = new bootstrap.Modal(document.getElementById('groupModal'));

        function openGroupModal() {
            document.getElementById('groupForm').reset();
            document.getElementById('editGroupId').value = "";
            document.getElementById('groupModalTitle').innerText = "Add Filter Group";
            groupModal.show();
        }

        function editGroup(id) {
            const g = filters.find(x => x.id === id);
            document.getElementById('editGroupId').value = g.id;
            document.getElementById('groupName').value = g.name;
            document.getElementById('groupKey').value = g.key;
            document.getElementById('groupModalTitle').innerText = "Edit Filter Group";
            groupModal.show();
        }

        function saveGroup() {
            const id = document.getElementById('editGroupId').value;
            const name = document.getElementById('groupName').value;
            const key = document.getElementById('groupKey').value;

            if(!name || !key) return alert("Please fill all fields");

            if(id) {
                // Update
                const index = filters.findIndex(x => x.id == id);
                filters[index].name = name;
                filters[index].key = key;
            } else {
                // Create
                filters.push({
                    id: Date.now(),
                    name: name,
                    key: key,
                    options: []
                });
            }
            groupModal.hide();
            renderFilters();
        }

        function deleteGroup(id) {
            if(confirm("Delete this entire filter group? This will remove it from the sidebar.")) {
                filters = filters.filter(x => x.id !== id);
                renderFilters();
            }
        }

        // 4. OPTION Logic (Add/Remove Checkboxes)
        const optionModal = new bootstrap.Modal(document.getElementById('optionModal'));

        function openOptionModal(groupId) {
            document.getElementById('targetGroupId').value = groupId;
            document.getElementById('optionValue').value = "";
            optionModal.show();
        }

        function saveOption() {
            const groupId = parseInt(document.getElementById('targetGroupId').value);
            const val = document.getElementById('optionValue').value;

            if(!val) return;

            const groupIndex = filters.findIndex(x => x.id === groupId);
            filters[groupIndex].options.push(val);

            optionModal.hide();
            
            // Re-render but try to keep the accordion open
            renderFilters();
            // Use Bootstrap API to re-open the section we were working on
            const collapseEl = document.getElementById(`collapse${groupId}`);
            new bootstrap.Collapse(collapseEl, { toggle: false }).show();
        }

        function removeOption(groupId, optionIndex) {
            if(confirm("Remove this option?")) {
                const groupIndex = filters.findIndex(x => x.id === groupId);
                filters[groupIndex].options.splice(optionIndex, 1);
                
                renderFilters();
                // Re-open accordion
                const collapseEl = document.getElementById(`collapse${groupId}`);
                new bootstrap.Collapse(collapseEl, { toggle: false }).show();
            }
        }

        // Init
        renderFilters();

    </script>
</body>
</html>
