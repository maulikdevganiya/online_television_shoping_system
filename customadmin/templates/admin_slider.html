{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Manager - TV Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Slide Card Styling */
        .slide-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .slide-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .slide-img-wrapper {
            position: relative;
            height: 150px; 
            background-color: #eee;
            overflow: hidden;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the box nicely */
        }

        .order-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 10;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .sidebar { width: 0; }
            .main-content { margin-left: 0; }
        }
    </style>
    <link rel="stylesheet" href="{% static 'Admin/css/admin_style.css' %}" />
</head>
<body>
    {% include "admin_sidebar.html"%} {% include "admin_header.html"%}

    <div class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">Image Carousel</h2>
                <p class="text-muted">Manage homepage banners (Images Only).</p>
            </div>
            <button class="btn btn-primary" onclick="openSlideModal()">
                <i class="fas fa-plus-circle me-2"></i> Add New Image
            </button>
        </div>

        <div class="row" id="slidesGrid">
            </div>

    </div>

    <div class="modal fade" id="slideModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Upload Banner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="slideForm">
                        <input type="hidden" id="editId">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Banner Image</label>
                            <div class="card bg-light border-0 mb-2">
                                <img id="imgPreview" src="https://via.placeholder.com/600x250?text=Preview+Image" class="card-img-top" style="height: 180px; object-fit: cover;">
                            </div>
                            <input type="file" class="form-control" id="imgInput" accept="image/*">
                            <div class="form-text text-muted">Recommended Size: 1920x600px</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Target Link (Where does clicking take the user?)</label>
                            <input type="text" class="form-control" id="sLink" placeholder="e.g. /product/samsung-tv-55">
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Sort Order</label>
                                <input type="number" class="form-control" id="sOrder" value="1">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="sStatus">
                                    <option value="Active">Active</option>
                                    <option value="Hidden">Hidden</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small">Internal Reference Name (Admin Only)</label>
                            <input type="text" class="form-control form-control-sm" id="sInternalName" placeholder="e.g. Black Friday Sale Banner">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveSlide()">Save Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Mock Data (Simplified)
        let slides = [
            { 
                id: 1, 
                internalName: "Samsung Promo", 
                link: "/product/105", 
                order: 1, 
                status: "Active", 
                image: "https://via.placeholder.com/800x300/000000/FFFFFF?text=Samsung+Promo+Image" 
            },
            { 
                id: 2, 
                internalName: "Sony Bravia Launch", 
                link: "/brand/sony", 
                order: 2, 
                status: "Active", 
                image: "https://via.placeholder.com/800x300/333333/FFFFFF?text=Sony+Launch+Image" 
            },
            { 
                id: 3, 
                internalName: "Summer Sale", 
                link: "/sale", 
                order: 3, 
                status: "Hidden", 
                image: "https://via.placeholder.com/800x300/AA0000/FFFFFF?text=Summer+Sale+Image" 
            }
        ];

        // 2. Render Grid
        function renderSlides() {
            const grid = document.getElementById('slidesGrid');
            grid.innerHTML = "";

            // Sort by order
            slides.sort((a, b) => a.order - b.order);

            slides.forEach(slide => {
                let statusBadge = slide.status === 'Active' 
                    ? '<span class="badge bg-success shadow-sm">Active</span>' 
                    : '<span class="badge bg-secondary shadow-sm">Hidden</span>';
                
                let opacity = slide.status === 'Hidden' ? 'opacity: 0.6;' : '';

                grid.innerHTML += `
                    <div class="col-md-6" style="${opacity}">
                        <div class="slide-card">
                            <div class="slide-img-wrapper">
                                <span class="order-badge">#${slide.order}</span>
                                <div class="status-badge">${statusBadge}</div>
                                <img src="${slide.image}" class="slide-img">
                            </div>
                            <div class="p-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="fw-bold text-dark">${slide.internalName || 'Untitled Banner'}</div>
                                    <div class="small text-muted text-truncate" style="max-width: 200px;">
                                        <i class="fas fa-link me-1"></i> ${slide.link || 'No Link'}
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-light border" onclick="editSlide(${slide.id})"><i class="fas fa-pen"></i></button>
                                    <button class="btn btn-sm btn-light border text-danger" onclick="deleteSlide(${slide.id})"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // 3. Modal Logic
        const modal = new bootstrap.Modal(document.getElementById('slideModal'));
        
        function openSlideModal() {
            document.getElementById('slideForm').reset();
            document.getElementById('editId').value = "";
            document.getElementById('modalTitle').innerText = "Upload Banner";
            document.getElementById('imgPreview').src = "https://via.placeholder.com/600x250?text=Preview+Image";
            modal.show();
        }

        function editSlide(id) {
            const s = slides.find(slide => slide.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('sInternalName').value = s.internalName;
            document.getElementById('sLink').value = s.link;
            document.getElementById('sOrder').value = s.order;
            document.getElementById('sStatus').value = s.status;
            document.getElementById('imgPreview').src = s.image;
            
            document.getElementById('modalTitle').innerText = "Edit Banner";
            modal.show();
        }

        // 4. Save Logic
        function saveSlide() {
            const id = document.getElementById('editId').value;
            const internalName = document.getElementById('sInternalName').value;
            const link = document.getElementById('sLink').value;
            const order = parseInt(document.getElementById('sOrder').value);
            const status = document.getElementById('sStatus').value;
            const image = document.getElementById('imgPreview').src; // In real app, handle file upload

            if(id) {
                // Update
                const index = slides.findIndex(s => s.id == id);
                slides[index] = { id: parseInt(id), internalName, link, order, status, image };
            } else {
                // Create
                slides.push({
                    id: Date.now(),
                    internalName, link, order, status, image
                });
            }

            modal.hide();
            renderSlides();
        }

        // 5. Delete Logic
        function deleteSlide(id) {
            if(confirm("Delete this banner?")) {
                slides = slides.filter(s => s.id !== id);
                renderSlides();
            }
        }

        // 6. Image Preview Listener
        document.getElementById('imgInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imgPreview').src = e.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Initial Load
        renderSlides();

    </script>
</body>
</html>
